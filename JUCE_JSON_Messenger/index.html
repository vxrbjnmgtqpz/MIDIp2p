<!DOCTYPE html>
<html>
<head>
    <title>Plugin Messenger</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #messages { padding: 10px; background: #f4f4f4; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Plugin Messages</h1>
    <div id="messages">Waiting for message...</div>
    <script>
        async function poll() {
            try {
                const res = await fetch('plugin_message.json');
                const data = await res.json();
                document.getElementById('messages').innerText =
                    data.timestamp + ": " + data.text;
            } catch(e) {
                document.getElementById('messages').innerText = "Waiting for message...";
            }
            setTimeout(poll, 1000);
        }
        poll();
    </script>
</body>
</html>
